<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Posts</title>
        <meta name="description" content="experiment with posts and posting">
        <meta name="author" content="David J. Hammaker">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <h1>Posts</h1>
            <h3>See what others have written:</h3>
        </header>
        <div class="postbody">
            <form action="http://localhost:7000/" method="post">
                <label>Post something:
                    <br>
                    <textarea name="post_input"></textarea>
                </label>
                <br>
                <input type="submit" name="submit_button" value="Post">
            </form>
            <br>
            <p id="posts-bottom">If you post something by accident, don't worry!
                Just let me know, and I'll go delete it. (It's not super easy,
                though, so be careful what you post!)</p>
        </div>
    </body>
</html>
